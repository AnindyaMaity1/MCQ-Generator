<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated MCQs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Generated MCQs</h2>

                        <div class="text-center mb-4">
                            <a class="btn btn-success me-2" href="{{ url_for('download_file', filename=txt_filename) }}">Download as .txt</a>
                            <a class="btn btn-danger" href="{{ url_for('download_file', filename=pdf_filename) }}">Download as .pdf</a>
                        </div>

                        <div class="p-3 bg-white border rounded shadow-sm" style="white-space: pre-wrap; max-height: 600px; overflow-y: auto;">
                            {{ mcqs }}
                        </div>

                        <div class="mt-4 text-center">
                            <a href="/" class="btn btn-secondary">Generate Again</a>
                        </div>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted">Thanks for using the MCQ Generator</p>
            </div>
        </div>
    </div>
</body>
</html>
