<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | SathiNOVA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="static/HeadIcon.png" sizes="32x32">

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >

    <style>
        body {
            padding-top: 25px;
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 5px #4169e1;
            border-color: #4169e1;
        }
        .btn-primary {
            background-color: #4169e1;
            border: none;
        }
        .btn-primary:hover {
            background-color: #365dc0;
        }
        textarea#message {
    height: 100px;      /* adjust height as needed */
    resize: none;       /* disables manual resizing */
}
.blue-heading {
            color: rgb(105, 105, 221);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .blue-heading img {
            height: 40px;
            width: 40px;
            margin-right: 12px;
        }

    </style>
</head>
<body>

    <!-- ðŸŒ NAVBAR START -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <!-- Left: Brand -->
        <a class="navbar-brand" href="{{ url_for('home') }}">SathiNOVA</a>

        <!-- Mobile Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Centered Links -->
            <ul class="navbar-nav me-auto ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('question_papers') }}">Question Papers</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('contact') }}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('developedby') }}">Developed By</a></li>
            </ul>

            <!-- Right: User Info -->
            <div class="d-flex align-items-center">
                {% if 'user' in session %}
                    <span class="text-white me-3">Welcome, {{ session['user'] }}</span>
                    <a class="nav-link p-0 text-white" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link text-white" href="{{ url_for('login') }}">Login/Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<!-- ðŸŒ NAVBAR END -->


    <!-- ðŸ‘¤ Contact Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="blue-heading">
                    <img src="{{ url_for('static', filename='SideIcon.png') }}" alt="icon">
                    <b>Contact Us</b>
                </h1>
                <div class="card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="1" placeholder="Type your message here..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p class="text-muted">You can also reach us at <strong>sathinova.support@gmail.com</strong></p>
                        <p class="text-muted">Phone: <strong>+91-9876543210</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
